<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c540dce6a6.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,600;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../dev/main.css">

    <title>Register
    </title>
</head>
<body class="bg-whit">
    <section >
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider1.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider2.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider3.png" class="d-block" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>


            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="images/Logo-cook-it-orange.png" class="img-fluid" alt="logo">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="fw-bold mb-4 ">Crear tu Cuenta</h1>

                    <form class="custom-form mb-5">
                        <div class="mb-4">
                        <label for="exampleInputNombre1" >Nombre</label>
                        <input type="nombre"  placeholder="Ingresa tu nombre" id="exampleInputNombre1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                        <label for="exampleInputApellido1" >Apellido</label>
                        <input type="apellido"  placeholder="Ingresa tu apellido" id="exampleInputApellido1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputUsuario1" >Nombre de Usuario</label>
                            <input type="usuario"  placeholder="Ingresa tu nombre de Usuario" id="exampleInputUsuario1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" >Correo Electronico</label>
                            <input type="email"  placeholder="Ingresa tu Correo Electronico" id="exampleInputEmail1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword" >Contrase単a</label>
                            <input type="password"  placeholder="Ingresa tu contrase単a" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPasswordVer1">Verifica tu contrase単a</label>
                            <input type="passwordVer"  placeholder="Re ingresa tu contras単a" id="exampleInputPasswordVer1">
                        </div>


                        <button type="submit" class="log-reg-button">Registrar</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
