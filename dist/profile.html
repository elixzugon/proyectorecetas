<!--RECIPE DETAILS - MODAL-->
<recipe-details name="Ensalada a la Esparseña" ingredients="Lechoga, tomate, hongos y pesto" image="./images/blog-1.jpeg" instructions="Cut each chicken breast in about 3 pieces, so that it cooks faster and put it in a small pot.Pour Enchilada sauce over it and cook covered on low to medium heat until chicken is cooked through, about 20 minutes.No water is needed, the chicken will cook in the Enchilada sauce.Make sure you stir occasionally so that it doesn't stick to the bottom.Remove chicken from the pot and shred with two forks.Preheat oven to 375 F degrees.Start layering the casserole.Start with about ¼ cup of the leftover Enchilada sauce over the bottom of a baking dish.I used a longer baking dish, so that I can put 2 corn tortillas across.Place 2 tortillas on the bottom, top with ⅓ of the chicken and ⅓ of the remaining sauce.Sprinkle with ⅓ of the cheese and repeat starting with 2 more tortillas, then chicken, sauce, cheese.Repeat with last layer with the remaining ingredients, tortillas, chicken, sauce and cheese.Bake for 20 to 30 minutes uncovered, until bubbly and cheese has melted and started to brown on top.Serve warm." time="30 min"></recipe-details>
<!-- END OF RECIPE CARD -->
<div class="custom-container">
<div class="row ">
    <div v-bind:src="item.id" v-for="(item, index) in recipes" class="col-sm-3 pt-1">
    <recipe-card :image="item.image" :category="item.category" :name="item.name" :description="item.description" :time="item.time" :level="item.level" :likes="item.likes" :index="item.id" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"
    v-on:recipedetails="onClickRecipeDetails"></recipe-card>
    </div>    
    </div></div>
    
    <!--RECIPE DETAILS - MODAL-->
    <recipe-details :name="recipe.name" :ingredients="recipe.ingredients" :image="recipe.image" :instructions="recipe.instructions" :time="recipe.time" :level="recipe.level" :time="recipe.time" :portions="recipe.portions" :description="recipe.description"></recipe-details>
    <!-- END OF RECIPE CARD -->
