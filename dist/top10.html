<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffee shop website design</title>


    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!--Bootstrap link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--Bootstrap link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,600;1,700&display=swap" rel="stylesheet">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../dev/main.css">

</head>
<body>
    <!-- JS Components Section -->
<section id="app">

    <!-- HEADER - NAV -->
    <header-nav></header-nav>
    <!-- HEADER - NAV -->

    <section class="custom-container inicio" id="inicio">
    
        <div class="content">
            <h3 class="principal-title">TOP 10 DE NUESTRAS RECETAS, LAS FAVORITAS</h3>
            <p>Si estás aquí es porque deseas comer algo delicioso, sigue viendo y empieza a prepararlo.</p>
            <a class="btn-inicio" href="index.html">Ver todas las recetas</a>        
        </div>
    
    </section>

<section class="custom-container">

<!--<favorite-recipe-card category="Lunch"></favorite-recipe-card>-->

    <!-- FAVORITE RECIPE CARD -->
   
        <div class="row">
        <nav class="navbar navbar-expand-lg ">
            <button class=" gap-1 col-6 mx-auto navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
<!--CARDS-->    
    <div class="pt-1 row align-items-start text-center">
<div v-bind:src="item.id" v-for="(item, index) in topten" class="col-sm-3 pt-1">
<recipe-card :image="item.image" :category="item.category" :name="item.name" :description="item.description" :time="item.time" :level="item.level" :likes="item.likes" :index="item.id" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"
v-on:recipedetails="onClickRecipeDetails"></recipe-card>
</div>    
</div>

<!--RECIPE DETAILS - MODAL-->
<recipe-details :name="recipe.name" :ingredients="recipe.ingredients" :image="recipe.image" :instructions="recipe.instructions" :total_time="recipe.total_time" :level="recipe.level"  :portions="recipe.portions" :description="recipe.description"></recipe-details>
<!-- END OF RECIPE CARD -->


</section>
<footer-p></footer-p>
</section>

<!-- END OF JS Components Section -->



<!-- footer section ends -->


 <!-- VueJS -->
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

 <!--custom events- components-->
 <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

 <!-- Axios - API recipes-->
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script src="js/component.js"></script>


<!--<script src="js/FavoriteRecipeCard.js"></script>-->
<script src="js/HeaderNav.js"></script>
<script src="js/RecipeCard.js"></script>
<script src="js/RecipeDetails.js"></script>
<script src="js/NewRecipeSlider.js"></script>
<script src="js/NewRecipeCard.js"></script>
<script src="js/CategoryButtons.js"></script>
<script src="js/Footer.js"></script>

<script>
    const mountedApp = app.mount("#app");
</script>


<script src="js/searchLabel.js"></script>
<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
